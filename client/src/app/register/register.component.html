<div class="container">
    <h1>Register</h1>
    <form [formGroup]="registerForm">
        <div class="form-group"
             [ngClass]="{'has-error':!registerForm.controls['username'].valid && registerForm.controls['username'].touched}">
            <label><b>Username:</b></label>
            <input type="text" class="form-control" id="register-username"
                   [formControl]="registerForm.controls['username']" placeholder="Username">
            <div
                *ngIf="registerForm.controls['username'].hasError('required') && registerForm.controls['username'].touched"
                class="alert alert-danger">Input username
            </div>
        </div>
        <div class="form-group"
             [ngClass]="{'has-error':!registerForm.controls['email'].valid && registerForm.controls['email'].touched}">
            <label><b>Email:</b></label>
            <input type="email" class="form-control" id="email" placeholder="Email"
                   [formControl]="registerForm.controls['email']">
            <div *ngIf="registerForm.controls['email'].hasError('required') && registerForm.controls['email'].touched"
                 class="alert alert-danger">Input email
            </div>
        </div>
        <div class="form-group"
             [ngClass]="{'has-error':!registerForm.controls['password'].valid && registerForm.controls['password'].touched}">
            <label><b>Password:</b></label>
            <input type="password" class="form-control" id="register-password"
                   [formControl]="registerForm.controls['password']">
            <div
                *ngIf="registerForm.controls['password'].hasError('required') && registerForm.controls['password'].touched"
                class="alert alert-danger">Input password
            </div>
            <div
                *ngIf="registerForm.controls['password'].hasError('minlength') && registerForm.controls['password'].touched"
                class="alert alert-danger">Password must consist of least six letters
            </div>
        </div>
        <div class="form-group"
             [ngClass]="{'has-error':!registerForm.controls['confirm_password'].valid && registerForm.controls['confirm_password'].touched}">
            <label><b>Confirm password:</b></label>
            <input type="password" class="form-control" id="confirm_password"
                   [formControl]="registerForm.controls['confirm_password']">
            <div
                *ngIf="registerForm.controls['confirm_password'].hasError('required') && registerForm.controls['confirm_password'].touched"
                class="alert alert-danger">Confrim password
            </div>
        </div>
        <div class="form-group">
            <p>{{message}}</p>
            <p>{{password_check}}</p>
        </div>
        <div class="form-group">
            <button type="submit" (click)="register(registerForm.value)" [disabled]="!registerForm.valid"
                    class="btn btn-default">Register
            </button>
            <a [routerLink]="['/']" class="btn btn-default">Back</a>
        </div>
    </form>
</div>
