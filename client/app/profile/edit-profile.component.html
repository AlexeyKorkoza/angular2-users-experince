<div class="container">
    <h1>Edit profile</h1>
    <form [formGroup]="editForm">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" name="username" [ngModel]="username" formControlName='username' placeholder="Username">
        </div>
        <div class="form-group">
            <label>New password:</label>
            <input type="password" class="form-control" formControlName = 'password' placeholder="New password">
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!editForm.valid" (click)="save(editForm.value)">Save</button>
        <a class="btn btn-default" [routerLink]="['']">Back</a>
    </form>
</div>
