<h1>Регистрация</h1>
<form (ngSubmit)="register()">
    <div class="form-group">
        <label><b>Логин:</b></label>
        <input type="text" class="form-control" id="register-login" [(ngModel)]="model.login" placeholder="Логин" name="register-login" required>
    </div>
    <div class="form-group">
        <label><b>Электронный адрес:</b></label>
        <input type="email" class="form-control" id="email" [(ngModel)]="model.email" placeholder="Электронный адрес" name="email" required>
    </div>
    <div class="form-group">
        <label><b>Пароль:</b></label>
        <input type="password" class="form-control" id="register-password" [(ngModel)]="model.password" name="register-password" required>
    </div>
    <div class="form-group">
        <label><b>Подтвердите пароль:</b></label>
        <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
    </div>
    <button type="submit" class="btn btn-default">Зарегистрироваться</button>
    <a [routerLink]="['/']" class="btn btn-default">Назад</a>
</form>
