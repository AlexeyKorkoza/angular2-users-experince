<div class="container">
    <h1>Search the comments</h1>
    <form>
        <div class="form-group">
            <label><b>Author:</b></label>
            <input type="text" class="form-control" name="author" placeholder="Author" [(ngModel)]="search.author" #searchAuthor="ngModel">
        </div>
        <div class="form-group">
            <label><b>Title:</b></label>
            <input type="text" class="form-control" name="title" placeholder="Title" [(ngModel)]="search.title" #searchTitle="ngModel">
        </div>
        <div class="form-group">
            <label><b>Text:</b></label>
            <textarea class="form-control" name="title" placeholder="Text" [(ngModel)]="search.text" #searchText="ngModel"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" (click)="search(search)" class="btn btn-default">Search</button>
            <a [routerLink]="['/']" class="btn btn-default">Back</a>
        </div>
    </form>
</div>
