<header>
    <p>{{condition}}</p>
    <div *showAuthed="false">
        <div class="form-inline">
            <div class="form-group">
                <a [routerLink]="['/login']" class="btn btn-default">Авторизация</a>
            </div>
            <div class="form-group">
                <a [routerLink]="['/register']" class="btn btn-default">Регистрация</a>
            </div>
        </div>
    </div>
    <div *showAuthed="true">
        <a class="btn btn-default" [routerLink]="['/login']" (click)="logout()">Log out</a>
    </div>
</header>
