<div *ngFor="let comment of comments">
    <div class="col-md-8 col-xs-12">
        <div class="comment">
            <h1>{{comment.header}}</h1>
            <p>{{comment.text}}</p>
            <span>{{comment.count_of_plus}}</span>
            <span>{{comment.count_of_minus}}</span>
        </div>
    </div>
</div>
